version: 1.0
runtime: python311  
build:
  commands:
    build:
      - python3.11 -m ensurepip --upgrade  
      - python3.11 -m pip install -r requirements.txt  
      - python3.11 -m pip install gunicorn  

run:
  runtime-version: 3.11  
  command: gunicorn myprog.wsgi:application --bind 0.0.0.0:8000  
  network:
    port: 8000  