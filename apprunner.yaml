version: 1.0
runtime: python
runtime_environment:
  python_version: 3.11  # or the specific version you are using
build:
  commands:
    - apt-get update && apt-get install -y python3 python3-pip
    - pip3 install -r requirements.txt  # Use pip3 instead of pip
start:
  commands:
    - gunicorn myproject.wsgi:application