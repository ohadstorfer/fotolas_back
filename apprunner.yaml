version: 1.0

# Specify the runtime environment
runtime: python3

# Specify the build commands
build:
  commands:
    - pip install -r requirements.txt  # Install dependencies

# Specify the start command to run your Django app
start:
  commands:
    - python manage.py migrate           # Run database migrations
    - sh startup.sh
    - python manage.py collectstatic --noinput  # Collect static files
    - gunicorn myproject.wsgi:application --bind 0.0.0.0:8080  # Start the Gunicorn server