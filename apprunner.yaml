version: 1.0
runtime: python3.11  
build:
  commands:
    build:
      - python3.11 -m ensurepip --upgrade  
      - python3.11 -m pip3 install -r requirements.txt  
      - python3.11 -m pip3 install gunicorn  

run:
  runtime-version: 3.11
  pre-run:  
    - pip3 install pipenv
    - pipenv install
    - python3 copy-global-files.py
  command: pipenv run gunicorn django_apprunner.wsgi --log-file -
  network:
    port: 8000  