<!DOCTYPE html>
<html>
<head>
    <style>
        .email-container {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            text-align: center;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .download-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            color: #ffffff !important;
            text-decoration: none;
            font-weight: bold;
            background-color: #26a69a;
            text-decoration: none;
            border-radius: 5px;
        }
        .download-button:hover {
            background-color: #00897b;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <h1>Your Files are Ready to Download</h1>
        <h4>Your files are available for download for the next 30 days.</h4>
        <p>Click the button below to download your files:</p>
        <a href="{{ download_url }}" class="download-button">Download Files</a>
        <p>If you have any issues, feel free to contact our support team.</p>
    </div>
</body>
</html>
